<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="card-header">
            <img src="./images/illustration-hero.svg" alt="music" />
          </div>
          <div class="card-content">
            <div class="card-title">
              <strong>Order Summary</strong>
            </div>
            <div class="card-text">
              <p>
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
              </p>
            </div>
            <div class="card-payment">
              <div class="plan-payment">
                <div>
                  <img src="./images/icon-music.svg" alt="notes" />
                </div>
                <div class="annual-plan">
                  <strong>Annual Plan</strong>
                  <small>$59.99/year</small>
                </div>
              </div>
              <div class="plan-change">
                <a href="#">Change</a>
              </div>
            </div>
            <button class="button">Proceed to Payment</button>
            <div class="cancel">
              <a href="#">Cancel Order</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/viotel81">VioTel</a>.
      </div>
    </footer>
  </body>
</html>
